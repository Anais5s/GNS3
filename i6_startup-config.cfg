!
!
!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R6
ipv6 unicast-routing
!
ip cef
no ip domain-lookup
no ip icmp rate-limit unreachable
ip tcp synwait 5
!
interface loopback0
 no ip address
 ipv6 address 2001:200::6/128
 ipv6 enable
 ipv6 ospf 1 area 0
 no shutdown
 !
interface GigabitEthernet1/0
 no ip address
 ipv6 address 2001:200:5:6::6/64
 ipv6 enable
 ipv6 ospf 1 area 0
 no shutdown
 !
!

router bgp 200
 bgp router-id 6.6.6.6
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:200::4 remote-as 200
 neighbor 2001:200::4 update-source Loopback0
 neighbor 2001:200::5 remote-as 200
 neighbor 2001:200::5 update-source Loopback0
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
 
 neighbor 2001:200::4 activate
 neighbor 2001:200::5 activate
 exit-address-family
 !
 ip forward-protocol nd
 !
 !
 no ip http server
 no ip http secure-server
 !
 

ipv6 router ospf 1
router-id 6.6.6.6
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
line aux 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
!
!
end
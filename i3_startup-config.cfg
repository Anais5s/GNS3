!
!
!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
ipv6 unicast-routing
!
ip cef
no ip domain-lookup
no ip icmp rate-limit unreachable
ip tcp synwait 5
!
interface loopback0
 no ip address
 ipv6 address 2001:100::3/128
 ipv6 enable
 ipv6 rip rip1 enable
 no shutdown
 !
interface GigabitEthernet2/0
 no ip address
 ipv6 address 2001:100:2:3::3/64
 ipv6 enable
 ipv6 rip rip1 enable
 no shutdown
 !
interface GigabitEthernet1/0
 no ip address
 ipv6 address 2001:3:4::3/64
 ipv6 enable
 
 no shutdown
 !
!

router bgp 100
 bgp router-id 3.3.3.3
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:100::1 remote-as 100
 neighbor 2001:100::1 update-source Loopback0
 neighbor 2001:100::2 remote-as 100
 neighbor 2001:100::2 update-source Loopback0
 neighbor  2001:3:4::4 remote-as 200
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
 network 2001:100::/32
 neighbor 2001:100::1 activate
 neighbor 2001:100::2 activate
 neighbor  2001:3:4::4 activate
 exit-address-family
 !
 ip forward-protocol nd
 !
 !
 no ip http server
 no ip http secure-server
 !
 ipv6 route 2001:100::/32 Null0

ipv6 router rip rip1 
redistribute connected
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
line aux 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
!
!
end
!
!
!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
ip cef
no ip domain-lookup
no ip icmp rate-limit unreachable
ip tcp synwait 5
no cdp log mismatch duplex
!
interface Loopback0
 no ip address
 ip address 2001:0:0::1/64
 ipv6 enable
 no shutdown
interface GigabitEthernet1/0
 no ip address
 ip address 2001:1:2::1/64
 ipv6 enable
 no shutdown
line con 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
line aux 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
!
!
end
!
!
!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
ipv6 unicast-routing
!
ip cef
no ip domain-lookup
no ip icmp rate-limit unreachable
ip tcp synwait 5
!
interface loopback0
 no ip address
 ipv6 address 2001:200::4/128
 ipv6 enable
 ipv6 ospf 1 area 0
 no shutdown
 !
interface GigabitEthernet1/0
 no ip address
 ipv6 address 2001:3:4::4/64
 ipv6 enable
 
 no shutdown
 !
interface GigabitEthernet2/0
 no ip address
 ipv6 address 2001:200:4:5::4/64
 ipv6 enable
 ipv6 ospf 1 area 0
 no shutdown
 !
!

router bgp 200
 bgp router-id 4.4.4.4
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor  2001:3:4::3 remote-as 100
 neighbor 2001:200::5 remote-as 200
 neighbor 2001:200::5 update-source Loopback0
 neighbor 2001:200::6 remote-as 200
 neighbor 2001:200::6 update-source Loopback0
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
 network 2001:200::/32
 neighbor  2001:3:4::3 activate
 neighbor 2001:200::5 activate
 neighbor 2001:200::6 activate
 exit-address-family
 !
 ip forward-protocol nd
 !
 !
 no ip http server
 no ip http secure-server
 !
 ipv6 route 2001:200::/32 Null0

ipv6 router ospf 1
router-id 4.4.4.4
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
line aux 0
 exec-timeout 0 0
 logging synchronous
 privilege level 15
 no login
!
!
end